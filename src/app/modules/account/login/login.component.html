<div class="container">
  <div class="container__grid">

    <div class="container__grid__main">
      <h1 class="container__title">Proteja-se para proteger <br>o pr√≥ximo</h1>
      <h2 class="container__subtitle">Um projeto FIAP com parceria HAOC</h2>
      <app-wide-button [title]="'Quero me proteger!'" [height]="40"></app-wide-button>
      <img class="container__image" src="../../../../assets/images/p-branco.png">
    </div>

    <form [formGroup]="form" (submit)="submit()">
      <div class="container__grid__login">
        <div class="base_input">
          <label class="base_input__label" for="email">Email:</label>
          <input class="base_input__input" id="email" type="text" formControlName="email" required>
        </div>
        <div class="base_input">
          <label class="base_input__label" for="password">Senha:</label>
          <input class="base_input__input" id="password" type="password" formControlName="password" required>
        </div>
        <app-wide-button [title]="'Login'" [height]="40"></app-wide-button>
        <p class="container__grid__login__password_change">Esqueci minha senha</p>
      </div>
    </form>
  </div>
</div>
